<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-button>
        <ion-title>{{ information?.Genre }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="information">
        <ion-card-header>
            <ion-card-title>
                {{information.Title}}
            </ion-card-title>
            <ion-card-subtitle>
                {{information.Year}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <img [src]="information.Poster" class="info-img"> {{information.Plot}}
        </ion-card-content>
    </ion-card>
</ion-content>
